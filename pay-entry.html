<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paid Entry</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    form {
      margin-top: 30px;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #005bb5;
    }

    /* ðŸ”¹ MESAJ CENTRAT */
    #pay-message {
      display: none;
      margin-top: 40px;
      padding: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #0070f3;
      background: #f0f8ff;
      border: 2px solid #0070f3;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Paid Entry</h1>
  <p>Complete the form below and proceed with payment.</p>

  <!-- FORMULAR (NU AFECTEAZÄ‚ SHEET-UL) -->
  <form id="payForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>

    <button type="submit">Pay Now</button>
  </form>

  <!-- MESAJUL -->
  <div id="pay-message">
    âœ… Entry received successfully!  
    <br>We will contact you if you win.
  </div>
</div>

<script>
const form = document.getElementById("payForm");
const message = document.getElementById("pay-message");

/* ðŸ”´ AICI PUI URL-UL TÄ‚U REAL DE LA GOOGLE SCRIPT */
const scriptURL = "https://script.google.com/macros/s/AKfycbwqkxlu8yaHnjH9pEYEphYtd9WLTsfxtH2es25fnFi0wu9-cnS6HZ06zEFVEQDCjUJb/exec";

form.addEventListener("submit", function (e) {
  e.preventDefault();

  const formData = new FormData(form);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(response => {
    if (response.ok) {
      form.reset();                 // âœ… reset formular
      form.style.display = "none";  // ascunde formularul
      message.style.display = "block"; // afiÈ™eazÄƒ mesajul centrat
    } else {
      alert("Error submitting entry. Please try again.");
    }
  })
  .catch(error => {
    alert("Connection error. Please try again.");
    console.error(error);
  });
});
</script>

</body>
</html>
