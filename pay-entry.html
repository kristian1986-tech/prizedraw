<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paid Entry â€“ EasyWin Prize Draw</title>

<style>
.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input[type="text"] {
  width: 80%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.button {
  display: inline-block;
  padding: 12px 25px;
  margin-top: 10px;
  background: #0070f3;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
.button:hover {
  background: #005bb5;
}
.closed-box {
  display: none;
  text-align: center;
  padding: 40px;
  margin-top: 20px;
  background: #f7f7f7;
  border-radius: 10px;
}
.success-msg {
  color: green;
  font-weight: bold;
  margin-top: 20px;
}
.participants-count {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Paid Entry</h1>

  <p id="currentParticipants" class="participants-count">
    Current participants: 0
  </p>

  <div id="closedBox" class="closed-box">
    <h2>Entries are closed</h2>
    <p>This competition is sold out.</p>
    <p>A new competition is coming soon</p>
  </div>

  <form id="paidForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <button type="submit" class="button">Pay Now</button>
  </form>

  <p id="successMsg" class="success-msg"></p>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
const form = document.getElementById("paidForm");
const successMsg = document.getElementById("successMsg");
const closedBox = document.getElementById("closedBox");
const currentParticipants = document.getElementById("currentParticipants");

// STRIPE LIVE PUBLIC KEY
const stripe = Stripe("pk_live_51SpsFaDojLJvrb5SW7QbmQ3zEBqG7DVndDqWg5SPKSBJpRGEfLgo04K8H2BmQ13w0BViei5n53Iw9OjLBN2zrqsB00Ru4ueUhx");

// APPS SCRIPT LIVE URL
const scriptURL = "https://script.google.com/macros/s/AKfycbz5iSXwx4rqVcy34My8C27De-G6mvGzyDmQgo9O7CW7rWm4GMt4hPiLPa3ZRgAlDP2r/exec";

// Load status + participants
async function loadStatus() {
  try {
    const res = await fetch(scriptURL);
    const data = await res.json();
    if(data.currentParticipants !== undefined) {
      currentParticipants.textContent = "Current participants: " + data.currentParticipants;
    }
    if(data.status === "closed") {
      form.style.display = "none";
      closedBox.style.display = "block";
    }
  } catch(err) {
    console.error("Status error:", err);
  }
}

window.addEventListener("DOMContentLoaded", loadStatus);

// PAY NOW
form.addEventListener("submit", async e => {
  e.preventDefault();

  successMsg.textContent = "Redirecting to secure payment...";
  successMsg.style.display = "block";

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: new FormData(form)
    });
    const data = await res.json();

    if(data.status === "ok" && data.sessionId) {
      stripe.redirectToCheckout({ sessionId: data.sessionId });
    } else if(data.status === "closed") {
      form.style.display = "none";
      closedBox.style.display = "block";
    } else {
      successMsg.textContent = "Payment error. Try again.";
    }
  } catch(err) {
    console.error("Payment error:", err);
    successMsg.textContent = "Payment error. Try again.";
  }
});
</script>

</body>
</html>
