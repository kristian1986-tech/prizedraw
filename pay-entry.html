<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paid Entry – Prize Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 20px;
      background: #0070f3;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #005bb5;
    }
    #message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Paid Entry</h1>
  <p>Fill in your details and pay for your ticket(s). Each ticket has equal chance of winning!</p>

  <form id="paidEntryForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <select name="tickets" required>
      <option value="">Number of Tickets</option>
      <option value="1">1 Ticket</option>
      <option value="2">2 Tickets</option>
      <option value="3">3 Tickets</option>
      <option value="4">4 Tickets</option>
      <option value="5">5 Tickets</option>
    </select>
    <button type="submit" class="button">Pay Now</button>
  </form>

  <div id="message"></div>
</div>

<script>
  const form = document.getElementById("paidEntryForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // colectăm datele
    const formData = new FormData(form);
    const name = formData.get("name");
    const phone = formData.get("phone");
    const tickets = formData.get("tickets");

    // aici vom integra Stripe mai târziu
    message.innerHTML = `Thanks ${name}! Your entry for ${tickets} ticket(s) is recorded. Payment will be processed here once Stripe is connected.`;

    // reset formular
    form.reset();

    // FUTURE: redirecționare către Stripe Checkout
    // window.location.href = "YOUR_STRIPE_PAYMENT_LINK_HERE";
  });
</script>

</body>
</html>
