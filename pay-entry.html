<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Entry - Prize Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #222;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #sold-out {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Paid Entry</h1>
  <p>Complete the form to enter the competition.</p>

  <form id="entry-form">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <button type="submit">Pay Now</button>
  </form>

  <div id="message"></div>
  <div id="sold-out" style="display:none;">Entries are closed!</div>

  <!-- numar curent participanti -->
  <span id="current-count" style="display:none;">0</span>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("entry-form");
  const message = document.getElementById("message");
  const soldOut = document.getElementById("sold-out");
  const maxParticipants = 2; // schimbi limita aici
  const countEl = document.getElementById("current-count");

  let currentParticipants = parseInt(countEl.textContent) || 0;

  function updateFormState() {
    if(currentParticipants >= maxParticipants){
      form.style.display = "none";
      soldOut.style.display = "block";
    }
  }

  updateFormState();

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    if(currentParticipants >= maxParticipants){
      alert("Entries are closed!");
      return;
    }

    // trimite datele catre Google Script (pastrezi fetch-ul tau original)
    fetch("https://script.google.com/macros/s/AKfycbztxoIyAW2HLdUlUys3YkxfHGe4U_tswDUC31nI1ttnrwxqO7mg70VyWqe9hE7qyaynEA/exec", { 
      method: "POST", 
      body: new FormData(form) 
    })
    .then(response => response.text())
    .then(data => {
      message.textContent = "Entry received successfully! We will contact you if you win.";
      form.reset();
      currentParticipants++;
      countEl.textContent = currentParticipants;
      updateFormState();
    })
    .catch(error => {
      alert("Error connecting to server. Please try again.");
      console.error(error);
    });
  });
});
</script>
</body>
</html>
