<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paid Entry - Prize Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      color: #222;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* FORMULAR STYLING */
    #payForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    #payForm input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    #payForm input:focus {
      border-color: #0070f3;
      outline: none;
    }

    #payForm button {
      padding: 14px 30px;
      font-size: 18px;
      background-color: #0070f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    #payForm button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    #msg {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: green;
      display: none;
      text-align: center;
    }

    /* LANGUAGE SELECTOR STYLING */
    #langSelector {
      margin-top: 25px;
      font-size: 16px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Paid Entry</h1>
    <p>Enter your details below to participate in the Prize Draw. Your chance to win is the same as for free entries.</p>

    <!-- FORMULAR PLATE -->
    <form id="payForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">Pay Now</button>
    </form>

    <div id="msg"></div>

    <!-- Language selector example -->
    <select id="langSelector">
      <option value="en">English</option>
      <option value="ro">Română</option>
      <option value="cz">Čeština</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <!-- JS: submit + reset + Google Sheet connection -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbztxoIyAW2HLdUlUys3YkxfHGe4U_tswDUC31nI1ttnrwxqO7mg70VyWqe9hE7qyaynEA/exec"; // pune aici URL-ul tău
    const form = document.getElementById("payForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => {
          msg.innerHTML = "✅ Entry received successfully!<br>We will contact you if you win.";
          msg.style.display = "block";
          form.reset(); // curăță câmpurile
          setTimeout(() => { msg.style.display = "none"; }, 4000);
        })
        .catch(() => {
          msg.innerHTML = "❌ Error submitting entry. Please try again.";
          msg.style.display = "block";
        });
    });

    // optional: Language selector logic (doar vizual)
    const selector = document.getElementById("langSelector");
    selector.addEventListener("change", (e) => {
      const lang = e.target.value;
      alert("Language selected: " + lang); // placeholder
    });
  </script>
</body>
</html>
